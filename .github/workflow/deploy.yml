name: Deploy proyecto to digital ocean


on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to DigitalOcean
      run: |
        ssh -o StrictHostKeyChecking=no root@${{ secrets.DIGITAL_OCEAN_IP }} 'cd /var/www/html/proyecto && git pull && npm install && npm run build && pm2 restart your_project_name'